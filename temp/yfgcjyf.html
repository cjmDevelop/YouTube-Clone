<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

#menu {
    background-color: #333;
    color: white;
    position: absolute;
    top: 50px;
    left: 0;
    width: 200px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#menu ul {
    list-style-type: none;
    padding: 0;
}

#menu li {
    margin: 10px 0;
}

#menu a {
    color: white;
    text-decoration: none;
}

.hidden {
    display: none;
}

.visible {
    display: block;
}


  .roboto-regular {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    .roboto-medium {
      font-family: "Roboto", sans-serif;
      font-weight: 500;
      font-style: normal;
    }

    .roboto-bold {
      font-family: "Roboto", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: "Lato", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .sidenav {
      width: 65px;
      padding: 16px 0 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh; /* Full height */
      margin-right: 2px;

    }

    .sidenav a {
      padding: 6px 6px 6px 14px;
      text-decoration: none;
      font-family: "Roboto", Arial, sans-serif;
      font-size: 10px;
      color: #000;
      display: block;
      text-align: center;
    }

    .sidenav a:hover {
      color: #0dff00;
    }

    .sidenav svg {
      margin-right: 2px;
    }

    .content {
      flex: 1; /* This makes the content take the remaining space */
      padding: 20px;
      background-color: #852020;
    }
    </style>
</head>
<body>

    <yt-icon-button id="toggleButton" toggleable="true" class="style-scope ytd-masthead"
    role="button">
    <button id="guide-button" class="style-scope yt-icon-button" aria-label="Guide">
      <yt-icon id="guide-icon" icon="yt-icons:menu"
        class="style-scope ytd-masthead"><yt-icon-shape
          class="style-scope yt-icon"><icon-shape class="yt-spec-icon-shape">
            <div style="width: 100%; height: 100%; display: inline-block; fill: currentcolor;">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" focusable="false"
                style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
              </svg>
            </div>

          </icon-shape></yt-icon-shape></yt-icon>
    </button><yt-interaction id="interaction"
      class="circular style-scope yt-icon-button">
      <div class="stroke style-scope yt-interaction"></div>
      <div class="fill style-scope yt-interaction"></div>
    </yt-interaction></yt-icon-button>

    <div class="sidenav" >
        <a href="#">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M4 21V10.08l8-6.96 8 6.96V21h-6v-6h-4v6H4z"></path>
            </svg>
            <span>Home</span>
          </div>
        </a>
    
        <a href="#">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"></path>
            </svg>
            <span>Shorts</span>
          </div>
        </a>
    
        <a href="#">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path>
            </svg>
            <span>Subscriptions</span>
          </div>
        </a>
    
        <a href="#">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
              <path d="m11 7 6 3.5-6 3.5V7zm7 13H4V6H3v15h15v-1zm3-2H6V3h15v15zM7 17h13V4H7v13z"></path>
            </svg>
            <span>You</span>
          </div>
        </a>
      </div>
    
      <div class="content">
        <!-- Other content goes here -->
        <h1>Main Content Area</h1>
        <p>This is the area where the main content will go.</p>
      </div>

    <!-- <button id="toggleButton">Open Menu</button> -->
    <nav id="menu" class="hidden">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('toggleButton');
    const menu = document.getElementById('menu');

    toggleButton.addEventListener('click', () => {
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
            menu.classList.add('visible');
        } else {
            menu.classList.remove('visible');
            menu.classList.add('hidden');
        }
    });
});

    </script>
</body>
</html>
